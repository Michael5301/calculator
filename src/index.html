<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- google fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Julee&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./output.css" />

        <title>Calculator | Michael Samson</title>
    </head>

    <body class="h-screen grid place-content-center">
        <main>
            <div
                class="max-w-[1200px] flex flex-col justify-center gap-6 m-auto"
                id="Calculator"
            >
                <h2 class="text-3xl font-light text-gray-800 text-center pb-4">
                    Calculator
                </h2>

                <!-- calculator -->
                <div
                    class="text-2xl flex flex-col justify-center gap-2 items-center rounded text-white mx-auto shadow-2xl bg-white p-4 border-1 border-gray-400"
                >
                    <input
                        id="display"
                        readonly
                        class="text-2xl border-none outline-none shadow-inner bg-slate-700 text-white w-full p-4 rounded mb-4"
                    />

                    <div
                        class="grid grid-cols-4 justify-between gap-1 h-[500px] w-[400px]"
                        id="keys"
                    >
                        <button
                            onclick="appendTOdisplay('+')"
                            class="bg-orange-600 text-xl font-bold rounded"
                        >
                            +
                        </button>
                        <button
                            onclick="appendTOdisplay('7')"
                            class="bg-gray-800 text-xl font-bold rounded"
                        >
                            7
                        </button>
                        <button
                            onclick="appendTOdisplay('8')"
                            class="bg-gray-800 text-xl font-bold rounded"
                        >
                            8
                        </button>
                        <button
                            onclick="appendTOdisplay('9')"
                            class="bg-gray-800 text-xl font-bold rounded"
                        >
                            9
                        </button>

                        <button
                            onclick="appendTOdisplay('-')"
                            class="text-xl bg-orange-600 font-bold rounded"
                        >
                            -
                        </button>
                        <button
                            onclick="appendTOdisplay('4')"
                            class="text-2xl font-bold bg-gray-800 rounded"
                        >
                            4
                        </button>
                        <button
                            onclick="appendTOdisplay('5')"
                            class="text-2xl font-bold bg-gray-800 rounded"
                        >
                            5
                        </button>
                        <button
                            onclick="appendTOdisplay('6')"
                            class="text-2xl font-bold bg-gray-800 rounded"
                        >
                            6
                        </button>
                        <button
                            onclick="appendTOdisplay('*')"
                            class="bg-orange-600 text-2xl font-bold rounded"
                        >
                            *
                        </button>
                        <button
                            onclick="appendTOdisplay('1')"
                            class="text-2xl font-bold p-2 bg-gray-800 rounded"
                        >
                            1
                        </button>
                        <button
                            onclick="appendTOdisplay('2')"
                            class="text-2xl font-bold p-2 bg-gray-800 rounded"
                        >
                            2
                        </button>
                        <button
                            onclick="appendTOdisplay('3')"
                            class="text-2xl font-bold bg-gray-800 rounded"
                        >
                            3
                        </button>
                        <button
                            onclick="appendTOdisplay('/')"
                            class="text-2xl bg-orange-600 rounded"
                        >
                            /
                        </button>
                        <button
                            onclick="appendTOdisplay('0')"
                            class="text-2xl font-bold bg-gray-800 rounded"
                        >
                            0
                        </button>
                        <button
                            onclick="appendTOdisplay('.')"
                            class="text-2xl font-bold bg-gray-800 rounded"
                        >
                            .
                        </button>

                        <button
                            onclick="calculate()"
                            class="text-2xl font-bold bg-gray-800 rounded"
                        >
                            =
                        </button>

                        <button
                            onclick="clearAll()"
                            class="bg-orange-600 text-xl font-bold rounded"
                        >
                            C
                        </button>
                    </div>
                </div>
            </div>

            <!-- footer -->
        </main>

        <footer id="footer" class="text-center p-2 z-50 absolute">
            <p>
                @2024 |
                <a
                    href="www.michaelsamson.se"
                    target="_blank"
                    class="underline underline-offset-4"
                    >Samson</a
                >
            </p>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
